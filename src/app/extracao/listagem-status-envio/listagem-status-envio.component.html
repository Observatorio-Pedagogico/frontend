<div class="bloco-titulo">
  <h1>Tabela de envios</h1>
  <button>NOVA EXTRAÇÃO</button>
</div>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <!-- Position Column -->
  <ng-container matColumnDef="titulo">
    <th mat-header-cell *matHeaderCellDef> Titulo </th>
    <td mat-cell *matCellDef="let elemento"> {{elemento.extracao.titulo}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="periodoLetivoTipo">
    <th mat-header-cell *matHeaderCellDef> Periodo Letivo Tipo </th>
    <td mat-cell *matCellDef="let elemento"> {{elemento.extracao.periodoLetivoTipo}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="periodoLetivo">
    <th mat-header-cell *matHeaderCellDef> Periodo Letivo </th>
    <td mat-cell *matCellDef="let elemento"> {{elemento.extracao.periodoLetivo}} </td>
  </ng-container>

  <ng-container matColumnDef="status">
    <th mat-header-cell *matHeaderCellDef> Status </th>
    <td mat-cell *matCellDef="let elemento"> {{elemento.extracao.status}} </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="porcentagemEnvio">
    <th mat-header-cell *matHeaderCellDef> Percentual de envio </th>
    <td mat-cell *matCellDef="let elemento"> {{elemento.porcentagemEnvio}} </td>
  </ng-container>


  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
