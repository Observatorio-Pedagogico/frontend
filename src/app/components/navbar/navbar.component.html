<mat-toolbar class="navbar-vetor mat-elevation-z4">

  <mat-drawer-container autosize>
    <mat-drawer #drawer mode="side">
      <mat-sidenav-container class="container" autosize>
        <mat-sidenav class="w-72" mode="side" opened fixedInViewport="true">
          <div class="h-full px-1 grid content-between bg-[#00420c]">
            <div class="grid gap-4 mt-2 px-2">
              <a mat-list-item class="p-1 hover:bg-[#00420C] hover:text-white flex justify-center rounded-md cursor-pointer bg-[#ffffff]" (click)="navigatePageDashboardDisciplina()">
                  Dashboard
              </a>
              <a mat-list-item class="p-1 hover:bg-[#00420C] hover:text-white flex justify-center rounded-md cursor-pointer bg-[#ffffff]" (click)="navigatePageExtracoes()">
                  Extrações
              </a>
              <a mat-list-item class="p-1 hover:bg-[#00420C] hover:text-white flex justify-center rounded-md cursor-pointer bg-[#ffffff]">
                  Disciplinas
              </a>
              <a mat-list-item class="p-1 hover:bg-[#00420C] hover:text-white flex justify-center rounded-md cursor-pointer bg-[#ffffff]">
                  Alunos
              </a>
              <a mat-list-item *ngIf="envelopeFuncionario.tipoFuncionario.toString() === 'FUNCIONARIO_COPED'" class="p-1 hover:bg-[#00420C] hover:text-white flex justify-center rounded-md cursor-pointer bg-[#ffffff]" (click)="navigatePageGerenciarUsuarios()">
                  Gerenciamento de Usuários
              </a>
              <a mat-list-item *ngIf="envelopeFuncionario.tipoFuncionario.toString() === 'FUNCIONARIO_COPED'" class="p-1 hover:bg-[#00420C] hover:text-white flex justify-center rounded-md cursor-pointer bg-[#ffffff]" (click)="navigatePageSolicitacoesUsuarios()">
                  Solicitações de Usuários
              </a>
            </div>
            <div class="flex justify-between p-3 bg-[rgb(18,107,34)] rounded-md">
              <img [ngClass]="envelopeFuncionario.funcionario.sexo === 'MASCULINO' ? 'bg-cyan-600' : 'bg-[#ee67f3]'" class="w-10 p-0.5 rounded-full" [src]="envelopeFuncionario.funcionario.sexo === 'MASCULINO' ? '../../../assets/img/icon-masculino.svg' : '../../../assets/img/icon-feminino.svg'" alt="">
                <div class="grid capitalize text-sm text-[#ffffffb9]">
                  <span class="break-all">{{ envelopeFuncionario.funcionario.nome }}</span>
                  <span class="font-light">{{ envelopeFuncionario.tipoFuncionario.replace('_', ' ') }}</span>
                </div>
                <a mat-list-item routerLink="/login" (click)="logout()" title="Sair">
                  <mat-icon class="text-3xl text-[#fff]" >exit_to_app</mat-icon>
                </a>
            </div>
          </div>
        </mat-sidenav>
    </mat-sidenav-container>
    </mat-drawer>
  </mat-drawer-container>

  <a class="item-menu-icon" (click)="drawer.toggle()">
    <mat-icon>menu</mat-icon>
  </a>

    <span>
      <a>
        <img class="icon-logo cursor-pointer" src="../../../assets/img/LogoObservatorioNavBar.svg" routerLink="/" alt="Logo">
      </a>
    </span>

</mat-toolbar>
